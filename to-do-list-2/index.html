<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To_Do_List</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1ca569495f.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    
    <div class="to-do">
        <h2>To Do List <i class="fa-solid fa-list-check"></i></h2>

        <div class="row">  

          <input type="text" placeholder="Things to do" id="input-box">
          <button onclick="addTask()">Add</button>
        </div>

        <ul id="task-list">
          <!---------
          <li class="checked">task 1</li>
          <li >task 2</li>
          <li >task 3</li>
          --->
        </ul>
    </div>
        
  </div>

   <script src="script.js"></script> 
</body>
</html>
